name: Build Electron App for Windows

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Specify the Node.js version you need

      - name: Install dependencies
        run: npm install

      - name: Build the Electron app
        run: npm run make # or whatever script you use to build your app

      # Create release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: v1.0.0 # Specify your release tag name
          release_name: Release v1.0.0 # Specify your release name
          body: |
            Release of version 1.0.0

      # Upload release asset
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: out/make/squirrel.windows/x64/*.exe # Adjust path according to your output directory
          asset_name: Pomodoro-Timer.exe
          asset_content_type: application/octet-stream
